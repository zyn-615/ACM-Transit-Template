    <script>
        let currentProblem = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ä»URLæˆ–localStorageè·å–é¢˜ç›®ä¿¡æ¯
            problemId = new URLSearchParams(window.location.search).get('problemId');
            if (!problemId) {
                problemId = localStorage.getItem('current-problem-id');

            if (problemId) {

                loadExistingSolutions();

        // åŠ è½½é¢˜ç›®ä¿¡æ¯
        async function loadProblemInfo() {
            try {
                // å°è¯•ä»å®é™…çš„æ•°æ®å­˜å‚¨ä¸­è·å–é¢˜ç›®ä¿¡æ¯
                if (window.storage) {
                    const storage = new DataStorage();
                    await storage.initialize();
                    
                    // è¿™é‡Œåº”è¯¥è°ƒç”¨å®é™…çš„é¢˜ç›®æŸ¥æ‰¾æ–¹æ³•
                    // æš‚æ—¶ä½¿ç”¨åŸºç¡€çš„æŸ¥æ‰¾é€»è¾‘
                    const problems = storage.problems || [];
                    currentProblem = problems.find(p => p.id === problemId);
                }
                
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ï¼Œä½¿ç”¨åŸºäºIDçš„æ¨æ–­
                if (!currentProblem && problemId) {
                    // å°è¯•ä»é¢˜ç›®IDæ¨æ–­ä¿¡æ¯
                    const match = problemId.match(/^([^-]+)-([a-zA-Z])$/);
                    if (match) {
                        currentProblem = {
                            id: problemId,
                            title: `é¢˜ç›® ${match[2].toUpperCase()}`,
                            platform: "æœªçŸ¥å¹³å°",
                            contestId: match[1],
                            problemLetter: match[2].toUpperCase()
                        };
                    } else {
                        currentProblem = {
                            id: problemId,
                            title: "æœªçŸ¥é¢˜ç›®",
                            platform: "æœªçŸ¥å¹³å°",
                            contestId: problemId,
                            problemLetter: "A"
                        };
                    }
                }
                
                if (currentProblem) {
                    document.getElementById('problem-info-display').innerHTML = `
                        <div class="problem-card">
                            <h3>${currentProblem.title}</h3>
                            <div class="problem-meta">
                                <span class="tag">${currentProblem.platform}</span>
                                <span class="text-gray-500">é¢˜ç›®ID: ${currentProblem.id}</span>
                                ${currentProblem.contestId ? `<span class="text-gray-500">æ¯”èµ›: ${currentProblem.contestId}</span>` : ''}
                                ${currentProblem.problemLetter ? `<span class="text-gray-500">é¢˜å·: ${currentProblem.problemLetter}</span>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('æ— æ³•åŠ è½½é¢˜ç›®ä¿¡æ¯');
                }
            } catch (error) {
                console.error('åŠ è½½é¢˜ç›®ä¿¡æ¯å¤±è´¥:', error);
                showError('åŠ è½½é¢˜ç›®ä¿¡æ¯å¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½ç°æœ‰é¢˜è§£
        function loadExistingSolutions() {
            const saved = localStorage.getItem(`solutions-${problemId}`);
            if (saved) {
                solutionEntries = JSON.parse(saved);
                renderSolutionsList();
                updateProgress();
            }
        }

        // æ›´æ–°æ–‡ä»¶åé¢„è§ˆ
        function updateFileName() {
            const uploaderName = document.getElementById('uploader-name').value.trim();
            const solutionType = document.getElementById('solution-type').value;
            const fileFormat = document.getElementById('file-format').value;
            
            if (uploaderName && solutionType && fileFormat && currentProblem) {
                const fileName = generateFileName(solutionType, uploaderName, fileFormat);
                const filePath = generateFilePath(currentProblem.contestId, currentProblem.problemLetter, fileName);
                
                document.getElementById('folder-preview').style.display = 'block';
                document.getElementById('folder-tree-display').innerHTML = generateFolderTree(filePath);
            }
        }

        // ç”Ÿæˆæ–‡ä»¶å
        function generateFileName(type, uploader, format) {
            if (type === 'official') {
                return `official.${format}`;
            } else {
                const cleanUploader = uploader.toLowerCase().replace(/[^a-z0-9]/g, '');
                return `${type}-${cleanUploader}.${format}`;
            }
        }

        // ç”Ÿæˆæ–‡ä»¶è·¯å¾„
        function generateFilePath(contestId, problemLetter, fileName) {
            return `assets/pdfs/${contestId}/solutions/${problemLetter}/${fileName}`;
        }

        // ç”Ÿæˆæ–‡ä»¶å¤¹æ ‘çŠ¶å›¾
        function generateFolderTree(filePath) {
            const parts = filePath.split('/');
            let tree = '';
            let indent = '';
            
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                const isFile = i === parts.length - 1;
                const prefix = i === 0 ? '' : (i === parts.length - 1 ? 'â””â”€â”€ ' : 'â”œâ”€â”€ ');
                
                if (isFile) {
                    tree += `${indent}${prefix}<span class="file">${part}</span>\n`;
                } else {
                    tree += `${indent}${prefix}<span class="folder">${part}/</span>\n`;
                    if (i < parts.length - 2) {
                        indent += 'â”‚   ';
                    } else {
                        indent += '    ';
                    }
                }
            }
            
            return tree;
        }

        // ç›‘å¬è¡¨å•è¾“å…¥å˜åŒ–
        document.getElementById('uploader-name').addEventListener('input', updateFileName);
        document.getElementById('solution-type').addEventListener('change', updateFileName);

                return;
            }
            
            // åˆ›å»ºé¢˜è§£æ¡ç›®

            const solutionEntry = {

            solutionEntries.push(solutionEntry);
            saveSolutions();

                    <div class="file-path-display">${entry.filePath}</div>
                    
                    <p><strong>2. å°†ä½ çš„é¢˜è§£æ–‡ä»¶é‡å‘½åä¸ºï¼š</strong></p>
                    <div class="file-path-display">${entry.fileName}</div>
                    
                    <p><strong>3. å¤åˆ¶åˆ°æŒ‡å®šä½ç½®åç‚¹å‡»"åˆ·æ–°çŠ¶æ€"æŒ‰é’®</strong></p>
                    
                    <div class="btn-group">

            // å¯ä»¥æ˜¾ç¤ºåœ¨ä¸€ä¸ªæ¨¡æ€æ¡†æˆ–é€šçŸ¥åŒºåŸŸ
            alert('é¢˜è§£æ¡ç›®åˆ›å»ºæˆåŠŸï¼è¯·æŸ¥çœ‹ä¸‹æ–¹çš„æ–‡ä»¶å¤åˆ¶æŒ‡å¯¼ã€‚');

        // æ¸²æŸ“é¢˜è§£åˆ—è¡¨
        function renderSolutionsList() {
            const container = document.getElementById('solutions-list');
            
            if (solutionEntries.length === 0) {
                container.innerHTML = `

            let html = '';
            solutionEntries.forEach(entry => {

                const statusText = entry.status === 'completed' ? 'å·²å®Œæˆ' : 'å¾…å¤åˆ¶';

                                    <li>å¤åˆ¶åˆ°è·¯å¾„ï¼š<code>${entry.filePath}</code></li>

        // å¤åˆ¶è·¯å¾„åˆ°å‰ªè´´æ¿
        async function copyPathToClipboard(path) {
            try {
                await navigator.clipboard.writeText(path);
                alert('è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (error) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = path;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
