<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件查看器 - ACM中转站</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .file-viewer {
            width: 100%;
            height: calc(100vh - 100px);
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .file-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .markdown-content {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: #333;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .markdown-content pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .markdown-content code {
            background: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .back-button {
            margin-bottom: 1rem;
        }
        
        .file-header {
            background: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 4px;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-header">
            <div class="file-info">
                <span id="file-name">加载中...</span>
                <span id="file-type" class="badge"></span>
            </div>
            <button onclick="window.close()" class="btn btn-secondary">关闭</button>
        </div>
        
        <div class="file-viewer" id="file-viewer">
            <div class="loading">正在加载文件...</div>
        </div>
    </div>

    <script>
        class FileViewer {
            constructor() {
                this.viewer = document.getElementById('file-viewer');
                this.fileNameElement = document.getElementById('file-name');
                this.fileTypeElement = document.getElementById('file-type');
                this.init();
            }
            
            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const filePath = urlParams.get('file');
                const fileName = urlParams.get('name') || '未知文件';
                
                if (!filePath) {
                    this.showError('未指定文件路径');
                    return;
                }
                
                this.fileNameElement.textContent = fileName;
                this.loadFile(filePath, fileName);
            }
            
            async loadFile(filePath, fileName) {
                try {
                    const fileType = this.getFileType(filePath);
                    this.fileTypeElement.textContent = fileType.toUpperCase();
                    this.fileTypeElement.className = `badge badge-${fileType}`;
                    
                    if (fileType === 'pdf') {
                        await this.loadPdf(filePath);
                    } else if (fileType === 'md') {
                        await this.loadMarkdown(filePath);
                    } else {
                        this.showError('不支持的文件类型');
                    }
                } catch (error) {
                    console.error('加载文件失败:', error);
                    this.showError('文件加载失败: ' + error.message);
                }
            }
            
            getFileType(filePath) {
                const extension = filePath.split('.').pop().toLowerCase();
                return extension;
            }
            
            async loadPdf(filePath) {
                this.viewer.innerHTML = `
                    <iframe src="${filePath}" type="application/pdf">
                        <p>您的浏览器不支持PDF预览。<a href="${filePath}" target="_blank">点击这里下载文件</a></p>
                    </iframe>
                `;
            }
            
            async loadMarkdown(filePath) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const markdownContent = await response.text();
                    const htmlContent = marked.parse(markdownContent);
                    
                    this.viewer.innerHTML = `
                        <div class="markdown-content">
                            ${htmlContent}
                        </div>
                    `;
                } catch (error) {
                    throw new Error('无法加载Markdown文件: ' + error.message);
                }
            }
            
            showError(message) {
                this.viewer.innerHTML = `
                    <div class="error">
                        <h3>加载失败</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }
        
        // 初始化文件查看器
        document.addEventListener('DOMContentLoaded', () => {
            new FileViewer();
        });
    </script>
</body>
</html>
