<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛详情 - ACM中转站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contest-board.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">ACM中转站</a>
            <ul class="navbar-nav">
                <li><a href="index.html">仪表板</a></li>
                <li><a href="contests.html">比赛管理</a></li>
                <li><a href="problems.html">题目管理</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="contest-detail-container">
        <!-- 返回按钮 -->
        <div class="page-header">
            <div class="flex items-center gap-3">
                <button class="btn btn-outline btn-sm" onclick="goBack()">← 返回比赛列表</button>
            </div>
        </div>

        <!-- 比赛信息区域 -->
        <div id="contest-info" class="contest-header">
            <!-- ContestDetailManager 将在这里渲染比赛信息 -->
        </div>

        <!-- 比赛文件区域 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">比赛资料</h2>
                <div class="card-actions">
                    <button class="btn btn-outline btn-sm" onclick="refreshContestFiles()">刷新文件</button>
                </div>
            </div>
            <div class="card-body">
                <div id="contest-files-container">
                    正在加载比赛文件...
                </div>
            </div>
        </div>

        <!-- ICPC风格横条显示 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">比赛总览 (ICPC风格)</h2>
                <div class="card-actions">
                    <button class="btn btn-outline btn-sm" onclick="refreshICPCBoard()">刷新</button>
                </div>
            </div>
            <div id="icpc-board-container">
                <!-- ICPC横条显示面板将在这里渲染 -->
            </div>
        </div>

        <!-- 题目面板区域 -->
        <div id="problems-board" class="problems-board">
            <!-- ContestDetailManager 将在这里渲染题目网格 -->
        </div>

        <!-- 比赛统计摘要 -->
        <div id="contest-summary" class="contest-summary">
            <!-- ContestDetailManager 将在这里渲染统计摘要 -->
        </div>
    </div>

    <!-- 罚时编辑模态框 -->
    <div id="penalty-edit-modal" class="problem-edit-modal">
        <div class="problem-edit-content">
            <div class="problem-edit-header">
                <h3 class="problem-edit-title">编辑题目记录</h3>
                <button class="problem-edit-close" onclick="closePenaltyModal()">&times;</button>
            </div>
            <div class="problem-edit-body">
                <form id="penalty-form" onsubmit="handlePenaltyUpdate(event)">
                    <input type="hidden" id="penalty-problem-letter">
                    
                    <div class="form-group">
                        <label class="form-label">题目状态 *</label>
                        <select id="penalty-status" class="form-control" required onchange="handleStatusChange()">
                            <option value="UNATTEMPTED">未尝试</option>
                            <option value="AC">通过 (AC)</option>
                            <option value="WA">未通过 (WA)</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="ac-time-group" style="display: none;">
                        <label class="form-label">通过时间 (分钟)</label>
                        <input type="number" id="penalty-ac-time" class="form-control" min="0" placeholder="45">
                        <small class="form-help">从比赛开始到通过题目的时间</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">尝试次数</label>
                        <input type="number" id="penalty-attempts" class="form-control" min="0" value="0">
                        <small class="form-help">总提交次数（包括正确和错误提交）</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">备注</label>
                        <textarea id="penalty-notes" class="form-control" rows="3" placeholder="解题思路、遇到的问题等"></textarea>
                    </div>
                    
                    <div class="penalty-summary">
                        <p><strong>罚时计算:</strong> <span id="penalty-calculation">0分钟</span></p>
                    </div>
                </form>
            </div>
            <div class="problem-edit-footer">
                <button type="button" class="btn btn-outline" onclick="closePenaltyModal()">取消</button>
                <button type="submit" form="penalty-form" class="btn btn-primary">保存记录</button>
            </div>
        </div>
        
    </div>

    <!-- 加载 JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/contest-detail.js"></script>
    <script src="js/contest-board-manager.js"></script>
    <script src="js/search.js"></script>
    <script src="js/file-manager.js"></script>
    
    <script>
        // 全局变量
        let storage, contestDetailManager, globalSearch;
        let contestId = null;

        // 从URL获取比赛ID
        function getContestIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                contestId = getContestIdFromUrl();
                if (!contestId) {
                    showNotification('未指定比赛ID', 'error');
                    goBack();
                    return;
                }

                // 初始化存储和管理器
                storage = new DataStorage();
                contestDetailManager = new ContestDetailManager(storage);

                // 初始化全局搜索
                try {
                    globalSearch = new GlobalSearchManager(storage);
                    console.log('全局搜索初始化完成');
                } catch (error) {
                    console.error('初始化全局搜索失败:', error);
                }

                // 初始化比赛详情管理器
                await contestDetailManager.initialize(contestId);
                
                // 初始化比赛面板管理器
                window.contestBoardManager = new ContestBoardManager();
                
                // 渲染ICPC横栏
                renderICPCBoard();
                
                // 加载比赛文件
                loadContestFiles();
                
                console.log('比赛详情页面初始化完成');
            } catch (error) {
                console.error('页面初始化失败:', error);
                showNotification('页面初始化失败: ' + error.message, 'error');
            }
        });

        // 编辑题目记录（由ContestDetailManager调用）
        function editProblemRecord(letter) {
            try {
                if (!contestDetailManager || !contestDetailManager.initialized) {
                    showNotification('管理器未准备好', 'error');
                    return;
                }

                const record = contestDetailManager.contestRecord.problemResults[letter] || {
                    status: 'UNATTEMPTED',
                    attempts: 0,
                    acTime: null,
                    penalty: 0,
                    notes: ''
                };

                // 填充表单
                document.getElementById('penalty-problem-letter').value = letter;
                document.getElementById('penalty-status').value = record.status;
                document.getElementById('penalty-ac-time').value = record.acTime || '';
                document.getElementById('penalty-attempts').value = record.attempts || 0;
                document.getElementById('penalty-notes').value = record.notes || '';

                // 处理显示逻辑
                handleStatusChange();
                updatePenaltyCalculation();

                // 显示模态框
                document.getElementById('penalty-edit-modal').classList.add('show');

            } catch (error) {
                console.error('编辑题目记录失败:', error);
                showNotification('编辑失败: ' + error.message, 'error');
            }
        }

        // 处理状态变化
        function handleStatusChange() {
            const status = document.getElementById('penalty-status').value;
            const acTimeGroup = document.getElementById('ac-time-group');
            
            if (status === 'AC') {
                acTimeGroup.style.display = 'block';
                document.getElementById('penalty-ac-time').required = true;
            } else {
                acTimeGroup.style.display = 'none';
                document.getElementById('penalty-ac-time').required = false;
                document.getElementById('penalty-ac-time').value = '';
            }
            
            updatePenaltyCalculation();
        }

        // 更新罚时计算
        function updatePenaltyCalculation() {
            const status = document.getElementById('penalty-status').value;
            const acTime = parseInt(document.getElementById('penalty-ac-time').value) || 0;
            const attempts = parseInt(document.getElementById('penalty-attempts').value) || 0;
            
            let penalty = 0;
            let explanation = '';
            
            if (status === 'AC') {
                // ICPC正确公式：罚时 = AC时间 + (尝试次数 - 1) × 20分钟
                const wrongAttempts = Math.max(0, attempts - 1); // 正确提交不算错误
                penalty = acTime + (wrongAttempts * 20);
                explanation = `${acTime}分钟(AC时间) + ${wrongAttempts} × 20分钟(错误罚时) = ${penalty}分钟`;
                if (attempts > 0) {
                    explanation += ` (尝试${attempts}次，错误${wrongAttempts}次)`;
                }
            } else {
                // 未通过的题目不计罚时
                penalty = 0;
                explanation = '未通过题目不计罚时';
            }
            
            document.getElementById('penalty-calculation').textContent = explanation;
        }

        // 监听输入变化
        document.getElementById('penalty-attempts').addEventListener('input', updatePenaltyCalculation);
        document.getElementById('penalty-ac-time').addEventListener('input', updatePenaltyCalculation);

        // 处理罚时更新
        async function handlePenaltyUpdate(event) {
            event.preventDefault();
            
            try {
                const letter = document.getElementById('penalty-problem-letter').value;
                const status = document.getElementById('penalty-status').value;
                const acTime = parseInt(document.getElementById('penalty-ac-time').value) || null;
                const attempts = parseInt(document.getElementById('penalty-attempts').value) || 0;
                const notes = document.getElementById('penalty-notes').value.trim();

                // 计算罚时（ICPC标准公式）
                let penalty = 0;
                if (status === 'AC') {
                    const wrongAttempts = Math.max(0, attempts - 1); // 正确提交不算错误
                    penalty = acTime + (wrongAttempts * 20);
                }

                const updates = {
                    status: status,
                    acTime: status === 'AC' ? acTime : null,
                    attempts: attempts,
                    penalty: penalty,
                    notes: notes
                };

                // 更新记录
                await contestDetailManager.updateProblemRecord(letter, updates);
                
                closePenaltyModal();
                showNotification(`题目 ${letter} 记录已更新`, 'success');

            } catch (error) {
                console.error('更新罚时记录失败:', error);
                showNotification('更新失败: ' + error.message, 'error');
            }
        }

        // 关闭罚时编辑模态框
        function closePenaltyModal() {
            document.getElementById('penalty-edit-modal').classList.remove('show');
        }

        // 刷新比赛数据
        async function refreshContestData() {
            try {
                if (contestDetailManager) {
                    await contestDetailManager.refreshData();
                    refreshICPCBoard();  // 刷新ICPC横栏
                    showNotification('数据已刷新', 'success');
                }
            } catch (error) {
                console.error('刷新数据失败:', error);
                showNotification('刷新失败: ' + error.message, 'error');
            }
        }

        // 渲染ICPC横栏
        function renderICPCBoard() {
            const container = document.getElementById('icpc-board-container');
            if (!container || !contestDetailManager || !contestDetailManager.initialized) {
                return;
            }

            const problems = contestDetailManager.problems || [];
            const contestRecord = contestDetailManager.contestRecord || { problemResults: {} };
            
            // 按题目字母排序
            const sortedProblems = problems.sort((a, b) => {
                const letterA = a.problemLetter || 'Z';
                const letterB = b.problemLetter || 'Z';
                return letterA.localeCompare(letterB);
            });

            if (sortedProblems.length === 0) {
                container.innerHTML = `
                    <div class="empty-board">
                        <p>该比赛暂无关联题目</p>
                    </div>
                `;
                return;
            }

            // 计算统计数据
            const totalProblems = sortedProblems.length;
            const solvedCount = Object.values(contestRecord.problemResults).filter(r => r.status === 'AC').length;
            
            // 正确计算总罚时：只有AC的题目才计入罚时
            const totalPenalty = Object.values(contestRecord.problemResults).reduce((sum, r) => {
                if (r.status === 'AC') {
                    const acTime = r.acTime || 0;
                    const wrongAttempts = Math.max(0, (r.attempts || 1) - 1);
                    return sum + acTime + (wrongAttempts * 20);
                }
                return sum; // 未AC的题目不计罚时
            }, 0);
            
            const rank = contestDetailManager.contest.rank || 'N/A';

            const boardHtml = `
                <div class="icpc-board">
                    <table class="icpc-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>过题数</th>
                                <th>总罚时</th>
                                ${sortedProblems.map(p => `<th>${p.problemLetter}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="user-row">
                                <td class="rank-cell">${rank}</td>
                                <td class="solved-cell">${solvedCount}/${totalProblems}</td>
                                <td class="penalty-cell">${totalPenalty}分钟</td>
                                ${sortedProblems.map(p => {
                                    const letter = p.problemLetter;
                                    const record = contestRecord.problemResults[letter];
                                    return renderProblemCell(letter, record);
                                }).join('')}
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = boardHtml;
        }

        // 渲染题目单元格
        function renderProblemCell(letter, record) {
            if (!record || record.status === 'UNATTEMPTED') {
                return `<td class="problem-cell unattempted" onclick="editProblemRecord('${letter}')">
                    <div class="cell-content">-</div>
                </td>`;
            }

            let cellClass = 'problem-cell';
            let cellContent = '';

            if (record.status === 'AC') {
                cellClass += ' solved';
                // ICPC显示规则：AC题目显示AC时间，如果有错误提交，显示错误次数
                const wrongAttempts = Math.max(0, (record.attempts || 1) - 1);
                cellContent = `
                    <div class="cell-content">
                        <div class="cell-time">${record.acTime || 0}</div>
                        ${wrongAttempts > 0 ? `<div class="cell-attempts">-${wrongAttempts}</div>` : ''}
                    </div>
                `;
            } else if (record.status === 'WA') {
                cellClass += ' failed';
                // WA题目显示所有错误提交次数
                cellContent = `
                    <div class="cell-content">
                        <div class="cell-attempts">-${record.attempts || 1}</div>
                    </div>
                `;
            }

            return `<td class="${cellClass}" onclick="editProblemRecord('${letter}')">
                ${cellContent}
            </td>`;
        }

        // 刷新ICPC横栏
        function refreshICPCBoard() {
            renderICPCBoard();
        }

        // 导出比赛记录
        async function exportContestRecord() {
            try {
                if (!contestDetailManager || !contestDetailManager.contest) {
                    showNotification('比赛数据未准备好', 'error');
                    return;
                }

                const contest = contestDetailManager.contest;
                const record = contestDetailManager.contestRecord;
                
                const exportData = {
                    contest: {
                        name: contest.name,
                        platform: contest.platform,
                        date: contest.date,
                        url: contest.url
                    },
                    record: record,
                    problems: contestDetailManager.problems,
                    exportTime: new Date().toISOString()
                };

                const jsonStr = JSON.stringify(exportData, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${contest.name}-比赛记录.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('比赛记录导出成功', 'success');

            } catch (error) {
                console.error('导出比赛记录失败:', error);
                showNotification('导出失败: ' + error.message, 'error');
            }
        }

        // 返回比赛列表
        function goBack() {
            window.location.href = 'contests.html';
        }

        // 加载比赛文件
        async function loadContestFiles() {
            const container = document.getElementById('contest-files-container');
            
            try {
                if (!window.fileManager) {
                    container.innerHTML = '<div class="text-gray-500">文件管理器未初始化</div>';
                    return;
                }

                if (!contestDetailManager || !contestDetailManager.contest) {
                    container.innerHTML = '<div class="text-gray-500">比赛信息未加载</div>';
                    return;
                }

                // 使用比赛ID作为文件夹名
                const contestId = contestDetailManager.contest.id;
                console.log('加载比赛文件，比赛ID:', contestId);

                // 渲染比赛相关文件
                const contestFilesHtml = await window.fileManager.renderContestFiles(contestId);
                
                if (contestFilesHtml) {
                    container.innerHTML = contestFilesHtml;
                } else {
                    container.innerHTML = `
                        <div class="empty-files">
                            <p class="text-gray-500">暂无比赛文件</p>
                            <p class="text-sm text-gray-400">
                                请将相关文件放置到 <code>assets/pdfs/${contestId}/</code> 文件夹中：
                                <br>• <code>contest.pdf</code> - 比赛题面合集
                                <br>• <code>problems/A.pdf, B.pdf, ...</code> - 分题题面
                                <br>• <code>solutions/contest-summary.md</code> - 比赛题解
                                <br>• <code>solutions/A/solution-*.pdf|md</code> - 各题题解
                            </p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载比赛文件失败:', error);
                container.innerHTML = `
                    <div class="text-red-500">
                        <h4>文件加载失败</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 刷新比赛文件
        async function refreshContestFiles() {
            document.getElementById('contest-files-container').innerHTML = '正在刷新文件...';
            await loadContestFiles();
            showNotification('比赛文件已刷新', 'success');
        }


        // 显示通知
        function showNotification(message, type = 'info') {
            if (storage && storage.showNotification) {
                storage.showNotification(message, type);
            } else {
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
        }

        // 模态框点击外部关闭
        document.getElementById('penalty-edit-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePenaltyModal();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePenaltyModal();
            }
        });
    </script>

        }

        }

            font-weight: bold;
        }

        .penalty-cell {

        }

        .problem-cell {
            cursor: pointer;

        }

        .text-gray-500 {
